<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge 4</title>
  </head>
  <body>
    <script>
      // Coding Challenge 4

      var billValue = parseFloat(prompt("Enter the Bill Value : "));
      var tip =
        billValue >= 50 && billValue <= 300
          ? billValue * 0.15
          : billValue * 0.2;

      console.log(
        `The bill was ${billValue}, the tip was ${tip}, and the total value ${
          billValue + tip
        }`
      );
    </script>
  </body>
</html>
