<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortest If Else</title>
  </head>
  <body>
    <p>Shortest code in JavaScript for basic Arithmetic Operations.</p>

    <script>
      var num1 = parseInt(prompt("Enter num1 : "));
      var num2 = parseInt(prompt("Enter num2 : "));
      var operation = prompt("Enter the Arithmetic Operation (+, -, *, /) :");
      var sum = num1 + operation + num2;
      document.write(eval(sum));
    </script>
  </body>
</html>
