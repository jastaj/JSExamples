<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop</title>
</head>
<body>
    
    <script>
        // to print the following pattern
        // 1
        // 12
        // 123
        // 1234
        // 12345

        console.log("1st Pattern");
        var rows = parseInt(prompt("Enter number of rows : "));
        for(let i=1; i<=rows; i++){
            var temp = "";
            for(let j=1; j<=i; j++){
                temp = temp + j + " ";
            }

            console.log(temp);
        }

        // to print the following pattern
        // 12345
        // 1234
        // 123
        // 12
        // 1
    
        console.log("2nd Pattern");
        for(var i=rows; i>=1; i--){
            var temp2 = "";
            for(var j=1; j<=i; j++){
                temp2 = temp2 + j + " ";
            }
            console.log(temp2);
        }

        // to print the following pattern
        // 1
        // 22
        // 333
        // 4444
        // 55555
        console.log("3rd Pattern");
        for(let i=1; i<=rows; i++){
            var temp = "";
            for(let j=1; j<=i; j++){
                temp = temp + i + " ";
            }

            console.log(temp);
        }

        // to print the pyramid
        console.log("4th Pattern");
        
        for(i=1;i<=rows;i++){
            var temp4 = "";
            for(j=rows;j>=i;j--){
                temp4= temp4+ " ";
            }
            for(k=1;k<=i;k++){
                temp4=temp4+k+ " ";
            }
            console.log(temp4);
        }
    </script>
</body>
</html>
