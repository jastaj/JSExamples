<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial 1/1!</title>
</head>
<body>
    
    <script>
        // 1/1!, 2/2!....

        var fact=1, sum=0, n=5;

        for(i=0; i<=n; i++){
            fact = fact * i;
            sum = sum + (i/fact);
        }

        console.log(sum);
    </script>
</body>
</html>
