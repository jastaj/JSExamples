<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        var pre = 0, curr = 1, next;
        var num = parseInt(prompt("Enter the last number : "));
        console.log(pre);
        console.log(curr);
        for(let i=1; i<=num-2; i++){
            next = pre + curr;
            pre = curr;
            curr = next;

            console.log(next);
        }
    </script>
</body>
</html>
