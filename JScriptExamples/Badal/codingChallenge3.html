<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge 3</title>
  </head>
  <body>
    <script>
      // Coding Challenge 3

      // For Dolphins
      var dolphinScore1 = parseInt(prompt("Enter Score 1 for Dolphins : "));
      var dolphinScore2 = parseInt(prompt("Enter Score 2 for Dolphins : "));
      var dolphinScore3 = parseInt(prompt("Enter Score 3 for Dolphins : "));
      var dolphins_avg = (dolphinScore1 + dolphinScore2 + dolphinScore3) / 3;

      // For Koalas
      var koalaScore1 = parseInt(prompt("Enter Score 1 for Koalas : "));
      var koalaScore2 = parseInt(prompt("Enter Score 2 for Koalas : "));
      var koalaScore3 = parseInt(prompt("Enter Score 3 for Koalas : "));
      var koalas_avg = (koalaScore1 + koalaScore2 + koalaScore3) / 3;

      console.log(
        `Dolphin's Average is ${dolphins_avg} and Koala's Average is ${koalas_avg}`
      );
      var isHundredDolphins = dolphins_avg >= 100;
      var isHundredKoalas = koalas_avg >= 100;

      if (isHundredDolphins && isHundredKoalas && dolphins_avg == koalas_avg) {
        console.log("The match is Draw !!");
      } else if (
        isHundredDolphins &&
        isHundredKoalas &&
        dolphins_avg > koalas_avg
      ) {
        console.log("Dolphins Wins !!");
      } else if (
        isHundredDolphins &&
        isHundredKoalas &&
        koalas_avg > dolphins_avg
      ) {
        console.log("Koalas Wins !!");
      } else {
        console.log("Better Luck Next Time !!");
      }
    </script>
  </body>
</html>
