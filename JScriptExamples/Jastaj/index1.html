<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt('Enter first number = '));
        var num2=parseInt(prompt('Enter second number = '));

        document.write('Numbers before swapping are '+'<br>');
        document.write('---------------------------'+'<br>');
        document.write('First number = '+num1+'<br>');
        document.write('Second number = '+num2);
        var temp=num2;
        num2=num1;
        num1=temp;

        document.write('---------------------------'+'<br>');
        document.write('Numbers after swapping are '+'<br>');
        document.write('---------------------------'+'<br>');
        document.write('First number = '+num1+'<br>');
        document.write('Second number = '+num2);
    </script>
</body>
</html>
